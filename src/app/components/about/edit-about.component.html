<section class="gradient-custom">
    <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 ">
                <div class="fade-in">
                    <div class="card-body p-5 text-center">
                        <div>
                            <div class="container" *ngIf="perf">
                                <div class="row">
                                    <h2 class="heading">Edit Perfil</h2>
                                    <div>
                                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                            <div class="form-group">
                                                <label for="nombreCompleto">Complete Name</label>
                                                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto"
                                                    [(ngModel)]="perf.nombreCompleto" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcion">Description</label>
                                                <textarea class="form-control" id="textarea" rows="5" id="descripcion" name="descripcion"
                                                    [(ngModel)]="perf.descripcion" required></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="img">Image Url</label>
                                                <input type="url" class="form-control" id="img"
                                                    name="img" [(ngModel)]="perf.img">
                                            </div>
                                            <div class="form-group">
                                                <label for="titulo">Title</label>
                                                <input type="text" class="form-control" id="titulo" name="titulo"
                                                    [(ngModel)]="perf.titulo">
                                            </div>
                                            <div class="form-group">
                                                <label for="facebook">Facebook Url</label>
                                                <input type="text" class="form-control" id="facebook" name="facebook"
                                                    [(ngModel)]="perf.facebook" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="instagram">Instagram</label>
                                                <input type="url" class="form-control" id="instagram"
                                                    name="instagram" [(ngModel)]="perf.instagram">
                                            </div>
                                            <div class="form-group">
                                                <label for="linkedin">LinkedIn</label>
                                                <input type="text" class="form-control" id="linkedin" name="linkedin"
                                                    [(ngModel)]="perf.linkedin">
                                            </div>
                                            <div class="form-group">
                                                <label for="StackOverFlow">StackOverFlow</label>
                                                <input type="text" class="form-control" id="StackOverFlow" name="StackOverFlow"
                                                    [(ngModel)]="perf.stackoverflow">
                                            </div>
                                            <div class="form-group">
                                                <label for="github">Github</label>
                                                <input type="text" class="form-control" id="github" name="github"
                                                    [(ngModel)]="perf.github">
                                            </div>
                                            <div class="form-group">
                                                <label for="formspree">Formspree</label>
                                                <input type="text" class="form-control" id="formspree" name="formspree"
                                                    [(ngModel)]="perf.formspree">
                                            </div>
                                            <button class="btn btn-primary">
                                                Save
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
