<div id="education">
    <h2 class="heading">Education</h2>
    <button type="button" routerLink="/newedu" *ngIf="isLogged">
      <i  id="i"class="fa-solid fa-plus"></i>
    </button>
    <li *ngFor="let Educacion of educacion">
      <div class="education-block">
        <h3>{{Educacion.nombreE}}</h3>
        <span class="education-date">{{Educacion.fechaE}}</span
        ><img
          [src]="Educacion.imgInstE"
        />
        <h4>{{Educacion.tituloE}}</h4>
        <p>{{Educacion.descripcionE}}
        </p>
        <button type="button" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged">
        <i  id= "i" class="fa-solid fa-pen"></i>
      </button>
      <button type="button" (click)="delete(Educacion.id)" *ngIf="isLogged">
        <i  id ="i" class="fa-solid fa-xmark"></i>
      </button>
      </div>
      
    </li>
  </div>
