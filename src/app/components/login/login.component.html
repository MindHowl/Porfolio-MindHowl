<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="fade-in">
            <div class="card-body p-5 text-center">
              <div>
                <h2 class="heading">Login</h2>
                <p>Please enter your user and password!</p>
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required  />
                    <label class="form-label" for="nombreUsuario">User</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" class="form-control form-control-lg" [(ngModel)]="password" required />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <button class="btn btn-primary" type="submit">Login</button>
                  <!--<p class="small pb-lg-2">
                    <a href="#!" style="text-decoration: none">Forgot password?</a>
                  </p>-->
                </form>
              </div>
              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a href="#!" style="text-decoration: none">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
